<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebVoca Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
      label { display: block; margin: 8px 0 4px; }
      input { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #d1d5db; }
      button { margin-top: 12px; border: 0; border-radius: 8px; padding: 10px 12px; background: #3745ff; color: #fff; cursor: pointer; }
      .hint { color: #6b7280; font-size: 12px; }
      .status { margin-top: 8px; font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>WebVoca Options</h1>
    <p class="hint">모바일웹 기본 URL을 설정하세요(배포된 호스팅 주소).</p>
    <label for="webBase">Web Base URL</label>
    <input id="webBase" placeholder="https://your-domain.example" />
    <label for="activation">단어 팝업 활성화 키</label>
    <select id="activation" style="width:100%; padding:8px; border-radius:8px; border:1px solid #d1d5db;">
      <option value="any">항상(기본)</option>
      <option value="ctrl">Ctrl 누른 상태</option>
      <option value="alt">Alt 누른 상태</option>
      <option value="shift">Shift 누른 상태</option>
      <option value="ctrl_shift">Ctrl + Shift</option>
      <option value="alt_shift">Alt + Shift</option>
    </select>
    <button id="save">저장</button>
    <div id="status" class="status"></div>
    <script type="module" src="/src/options/index.ts"></script>
  </body>
  </html>
